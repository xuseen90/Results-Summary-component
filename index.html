<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cards">
      <div class="cards-container">
        <div class="left__container">
          <h2 class="title">Your Result</h2>
          <div class="circle-center">
            <div class="circle">
              <h2>76</h2>
              <small>of 100</small>
            </div>
            <div class="description">
              <h2 class="desc__title">Great</h2>
              <p>
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
          </div>
        </div>
        <div class="right__container">
          <h2 class="title__right">Summary</h2>
          <!-- reaction -->
          <div class="card-content reaction">
            <div class="card-title">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
              <h3 class="card_title">Reaction</h3>
            </div>
            <div class="card-desc">
              <p><b>80</b> / 100</p>
            </div>
          </div>
          <!-- memory -->
          <div class="card-content memory">
            <div class="card-title">
              <img src="./assets/images/icon-memory.svg" alt="Reaction" />
              <h3 class="card_memory">Memory</h3>
            </div>
            <div class="card-desc">
              <p><b>92</b> / 100</p>
            </div>
          </div>

          <!-- verbal -->
          <div class="card-content verbal">
            <div class="card-title">
              <img src="./assets/images/icon-verbal.svg" alt="Reaction" />
              <h3 class="card_verbal">Verbal</h3>
            </div>
            <div class="card-desc">
              <p><b>61</b> / 100</p>
            </div>
          </div>

          <!-- visual -->
          <div class="card-content visual">
            <div class="card-title">
              <img src="./assets/images/icon-visual.svg" alt="Reaction" />
              <h3 class="card_visual">Visual</h3>
            </div>
            <div class="card-desc">
              <p><b>72</b> / 100</p>
            </div>
          </div>

          <!-- button -->
          <div class="button">
            <button type="button" class="btn">Continue</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

    <script src="./main.js"></script>
  </body>
</html>
